<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Redirect Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-url {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”„ JavaScript Redirect</h2>
        <p>Redirecting to:</p>
        <div class="redirect-url">{{ redirect_url }}</div>
        <div class="spinner"></div>
        <p>If not redirected automatically, <a href="{{ redirect_url }}" style="color: lightblue;">click here</a></p>
    </div>

    <script>
        // Vulnerable JavaScript redirect - payload is directly inserted
        setTimeout(function() {
            window.location.href = "{{ redirect_url|safe }}";
        }, 2000);
        
        // Alternative redirect methods for testing
        // window.location = "{{ redirect_url|safe }}";
        // window.location.replace("{{ redirect_url|safe }}");
        // document.location = "{{ redirect_url|safe }}";
    </script>
</body>
</html>
